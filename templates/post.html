<div class="9u">
<article class="is is-post">
    <header class="style1">
        <h2>$title$</h2>
        $if(byline)$<span class="byline">$byline$</span>$endif$
    </header>
    $if(image)$<div class="image image-featured">
        <img src="/images/$image$" alt="" />
    </div>$endif$

    <div class="info">Posted on $date$</div>
    $body$
    <div id="tags"><span><div class="left">$if(nextPage)$<a href="$nextPage$">«Next</a>$else$ &nbsp; $endif$</div> &nbsp; $if(tags)$ $tags$ $endif$ &nbsp; <div class="right">$if(previousPage)$<a href="$previousPage$">Previous»</a>$else$ &nbsp; $endif$</div></span></div>
</article>
</div>
