<article class="is is-post">
    <header class="style1">
        <h2>$title$</h2>
        $if(byline)$<span class="byline">$byline$</span>$endif$
    </header>
    $if(image)$<div class="rounded-black-image image-featured">
        <img src="/images/full-$image$" alt="" />
    </div>$endif$

    <div class="info">Posted on $date$</div>

    $body$
