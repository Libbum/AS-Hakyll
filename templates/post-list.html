<ul>
    $for(posts)$
        <li>
            <article class="is-post-excerpt">
                <a href="$url$" class="rounded-image image-left"><img src="/images/plate-$image$" alt></a>
                <h3><a href="$url$">$title$</a></h3>
                <p><span class="sidedate">$date$</span><br>
                $byline$</p>
            </article>
        </li>
    $endfor$
</ul>
